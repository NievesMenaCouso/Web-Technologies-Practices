<!doctype html>
<html lang="en">

    <head>
      
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Form Validation!</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <title>Form Validation!</title>
        <style>
          .container{
            margin-top: 40px
          }
          h2 {
                border-left: solid 10px gray;
                padding: 10px;
            }
        </style>

    </head>

    <body>

        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2>Form Validation</h2>
              <p class="text-danger">* required field<br></p>
            <!--Form starts-->
              <form>
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="name" class="form-control" id="exampleName" placeholder="* Name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">E-mail:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="* E-mail">
                  </div>
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            <!--Form ends-->
            </div>
            <div class="col-md-6">
              <h2>Your given values are as:</h2>
                <ul>
                  <li>
                    <script>
                      document.getElementById("exampleName");
                    </script>
                  </li>
                  <li>
                    <script>
                      document.getElementById("exampleInputEmail");
                    </script>
                  </li>
                </ul>
            </div>
          </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </body>
</html>
